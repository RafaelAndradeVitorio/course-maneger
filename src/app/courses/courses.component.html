<p>Teste</p>
<table class="table table-sprite">
  <thead>
    <th>Imagem</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Option</th>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td><img [src]='course.imgUrl' alt="teste" width="50px" height="50px"></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td><app-star [rating]="course.rating"></app-star></td>
      <td>{{course.releaseDate}}</td>
      <td></td>

    </tr>
  </tbody>

</table>
